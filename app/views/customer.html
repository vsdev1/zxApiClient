<div class="fm-customer-bkg img-rounded">
</div>

<form class="form-horizontal" name="customerForm" novalidate>
  <div class="modal">
    <div class="modal-header">
      <h3>Log in</h3>
    </div>
    <div class="modal-body">

      <div class="control-group">
        <label class="control-label" for="customerName">Your Name</label>
        <div class="controls">
          <input type="text" id="customerName" placeholder="Joe Black"
                 class="input-medium"
                 required
                 ng-model="customerName">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" placeholder="secret"
                 class="input-xlarge"
                 required
                 ng-model="customerPassword">
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary"
              ng-disabled="customerForm.$invalid"
              ng-click="login(customerName, customerPassword)">Log in</button>
    </div>
  </div>
</form>
